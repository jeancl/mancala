<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mancala Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body onload="startGame()">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mancala Demo by Jean Lorenzini</a>
        </div>
    </nav>   
    <div class="container">
        </br>
        <div class="row text-center">
            <h1 style="color:red">Player turn: <span id="playerTurn"></span></h1>
        </div>
        </br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 200px; width: 150px;">Seeds: <span id="player1score"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('1', 'PLAYER_1')">Seeds: <span id="seedP1-1"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('2', 'PLAYER_1')">Seeds: <span id="seedP1-2"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('3', 'PLAYER_1')">Seeds: <span id="seedP1-3"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('4', 'PLAYER_1')">Seeds: <span id="seedP1-4"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('5', 'PLAYER_1')">Seeds: <span id="seedP1-5"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" style="height: 100px; width: 100px;" onclick="updateGame('6', 'PLAYER_1')">Seeds: <span id="seedP1-6"></span></button>
            </div>
            <div class="col"></div>
        </div>
        </br>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('6', 'PLAYER_2')">Seeds: <span id="seedP2-6"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('5', 'PLAYER_2')">Seeds: <span id="seedP2-5"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('4', 'PLAYER_2')">Seeds: <span id="seedP2-4"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('3', 'PLAYER_2')">Seeds: <span id="seedP2-3"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('2', 'PLAYER_2')">Seeds: <span id="seedP2-2"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 100px; width: 100px;" onclick="updateGame('1', 'PLAYER_2')">Seeds: <span id="seedP2-1"></span></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" style="height: 200px; width: 150px;">Seeds: <span id="player2score"></span></button>
            </div>
        </div>
    </div>
    <!-- End Game Modal -->
    <div class="modal fade" id="finalScoreModal" tabindex="-1" role="dialog" aria-labelledby="Final Score" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">FINAL SCORE</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col text-center">
                            <h3>PLAYER 1</h3>
                        </div>
                        <div class="col"></div>
                        <div class="col text-center">
                            <h3>PLAYER 2</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center"><h3 id="player1FinalScore"></h3></div>
                        <div class="col text-center"><h3>X</h3></div>
                        <div class="col text-center"><h3 id="player2FinalScore"></h3></div>
                    </div>
                    </br>
                    <div class="row text-center"><h1 id="winner" style="color:#0ffcd4"></h1></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="newGame()">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="Error" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col text-center">
                            <h3 id="errorMessage"></h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar fixed-bottom bg-dark">
        <div class="container text-center">
            <p style="color:white">Game ID: <span id="gameId"></span></p>
        </div>
    </div>
  </body>
  <script src="front-end-game-logic.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
